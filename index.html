<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Noto+Serif|Roboto+Mono">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <form id="sizePicker">
        <label for="cardPairs">How many pairs?</label>
        <input type="number" id="cardPairs" name="cardPairs" min="4" max="40" value="4">
        <input type="submit" value="Let's play!">
    </form>

    <section class="score">
      <section class="game">
        <header>
          <h2>GAME</h2>
        </header>
        <section class="stats">
          <p><span class="moves">0</span> moves</p>
          <ul class="stars">
            <li><span class="fas fa-star" data-index="1">&nbsp;</span></li>
            <li><span class="fas fa-star" data-index="2">&nbsp;</span></li>
            <li><span class="fas fa-star" data-index="3">&nbsp;</span></li>
          </ul>
          <p class="clock">
            <span class="clock-hours">00</span>:<span class="clock-minutes">00</span>:<span class="clock-seconds">00</span>
          </p>
        </section>
      </section>

      <section class="best">
        <header>
          <h2>BEST</h2>
        </header>
        <section class="stats hide">
          <p><span class="moves">0</span> moves</p>
          <ul class="stars">
            <li><span class="fas fa-star" data-index="1">&nbsp;</span></li>
            <li><span class="fas fa-star" data-index="2">&nbsp;</span></li>
            <li><span class="fas fa-star" data-index="3">&nbsp;</span></li>
          </ul>
          <p class="clock">
            <span class="clock-hours">00</span>:<span class="clock-minutes">00</span>:<span class="clock-seconds">00</span>
          </p>
        </section>
      </section>
    </section>

    <ul class="board"></ul>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
