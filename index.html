<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <form id="sizePicker">
        <label for="cardPairs">How many pairs?</label>
        <input type="number" id="cardPairs" name="cardPairs" min="4" max="40" value="4">
        <input type="submit" value="Let's play!">
    </form>

    <section class="score">
      <ul class="game stars">
        <li><span class="fas fa-star" data-index="1"></span></li>
        <li><span class="fas fa-star" data-index="2"></span></li>
        <li><span class="fas fa-star" data-index="3"></span></li>
      </ul>

      <ul class="game clock">
        <li><span class="clock-hours">00</span></li>
        <li><span class="clock-minutes">00</span></li>
        <li><span class="clock-seconds">00</span></li>
      </ul>

      Moves: <span class="attempts">0</span>
    </section>

    <ul class="board"></ul>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
