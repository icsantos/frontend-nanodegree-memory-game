<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <form id="sizePicker">
        <label for="cardPairs">How many pairs?</label>
        <input type="number" id="cardPairs" name="cardPairs" min="4" max="40" value="4">
        <input type="submit" value="Let's play!">
    </form>

    <ul class="board"></ul>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
